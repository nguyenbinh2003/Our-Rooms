<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  </head>
  <body>
    <nav class="container">
      <div class="our-rooms">
        <i>Our&nbsp;</i>
        <span class="font-weight-bolder">Rooms</span>
      </div>
      <div class="div row">
        <div class="imgs-texts col-sm-12 col-md-6 col-lg-4 ">
          <div class="img">
            <img src="image/job-portal-2-370x264.jpg" />
          </div>
          <div class="text flex-sm-column flex-md-row">
            <p>From $25</p>
            <ul>
              <li>1 guest</li>
            </ul>
          </div>
          <div class="test">
            <p>Single Room</p>
          </div>
        </div>
        <div class="imgs-texts col-sm-12 col-md-6 col-lg-4 ">
          <div class="img">
            <img src="image/job-portal-3-370x264.jpg" />
          </div>
          <div class="text flex-sm-column flex-md-row">
            <p>From $35</p>
            <ul>
              <li>2 guest</li>
            </ul>
          </div>
          <div class="test">
            <p>Double Room</p>
          </div>
        </div>
        <div class="imgs-texts col-sm-12 col-md-6 col-lg-4 ">
          <div class="img">
            <img src="image/job-portal-4-370x264.jpg" />
          </div>
          <div class="text flex-sm-column flex-md-row">
            <p>From $45</p>
            <ul>
              <li>3 guest</li>
            </ul>
          </div>
          <div class="test">
            <p>Family Room</p>
          </div>
        </div>
      </div>
      <div class="button">
        <button style="border-radius: 6px;">VIEW ALL ROOMS</button>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
